<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      height: 100vh;
      margin: 0;
      padding: 10px;
      font-family: Arial;
      background-color: #121212;
      color: #ffffff;
      box-sizing: border-box;
      width: 1400px;
      overflow-y: auto;
    }
    body {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 20px);
    }
    .container {
      display: flex;
      justify-content: space-between;
      flex: 1;
      min-height: 0;
    }
    .column {
      flex: 1;
      margin: 0 5px;
      overflow-y: auto;
      min-height: 300px;
    }
    h3 {
      margin: 0 0 10px 0;
      color: #ffffff;
    }
    li {
      margin: 8px 0;
      word-break: break-all;
      color: #e0e0e0;
    }
    a {
      color: #8ab4f8;
      text-decoration: none;
      display: inline-block;
    }
    a:hover {
      text-decoration: underline;
    }
    .video-preview-container {
      width: 100px;
      height: 100px;
      position: relative;
      display: inline-block;
      background-color: #000;
    }
    img.preview, video.preview {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-top: 4px;
      border-radius: 4px;
      cursor: pointer;
      transition: opacity 0.3s ease, box-shadow 0.3s ease;
    }
    img.preview:hover, video.preview:hover {
      opacity: 0.8;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }
    video.preview {
      background-color: #000;
    }
    video.preview::-webkit-media-controls,
    video.preview::-webkit-media-controls-start-playback-button,
    video.preview::-webkit-media-controls-play-button,
    video.preview::-webkit-media-controls-panel,
    video.preview::-webkit-media-controls-loading-panel,
    video.preview::-webkit-media-controls-timeline,
    video.preview::-webkit-media-controls-current-time-display,
    video.preview::-webkit-media-controls-time-remaining-display,
    video.preview::-webkit-media-controls-volume-slider,
    video.preview::-webkit-media-controls-mute-button,
    video.preview::-webkit-media-controls-fullscreen-button {
      display: none !important;
      -webkit-appearance: none !important;
      visibility: hidden !important;
    }
    video.preview {
      -moz-appearance: none !important;
      appearance: none !important;
    }
    .container ul {
      list-style-type: none;
      padding-left: 0;
    }
    #clearButton, #toggleWhitelist {
      background-color: #808080;
      color: #ffffff;
      border: none;
      padding: 6px 12px;
      border-radius: 2px;
      cursor: pointer;
      font-size: 12px;
      width: auto;
      text-align: center;
    }
    #clearButton:hover, #toggleWhitelist:hover {
      background-color: #666666;
    }
    .button-container {
      text-align: center;
      margin-bottom: 15px;
      position: relative;
    }
    #toggleWhitelist {
      position: absolute;
      right: 5px; /* Aligns with the right edge of the whitelist column */
      top: 0;
    }
    #whitelistColumn ul {
      padding-left: 10px;
    }
    #whitelistColumn li {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #whitelistColumn button {
      background-color: #ff4444;
      padding: 2px 6px;
      font-size: 10px;
    }
    #whitelistColumn button:hover {
      background-color: #cc0000;
    }
    #addSiteInput {
      width: 70%;
      margin-bottom: 10px;
    }
    #addSiteButton {
      width: 25%;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button id="clearButton">Clear All Links</button>
    <button id="toggleWhitelist">Toggle Whitelist (Off)</button>
  </div>
  <div class="container">
    <div class="column">
      <h3>YouTube Videos</h3>
      <ul id="youtubeList"></ul>
    </div>
    <div class="column">
      <h3>YouTube Shorts</h3>
      <ul id="shortsList"></ul>
    </div>
    <div class="column">
      <h3>Twitter/X Posts</h3>
      <ul id="twitterList"></ul>
    </div>
    <div class="column">
      <h3>Images</h3>
      <ul id="imageList"></ul>
    </div>
    <div class="column">
      <h3>Videos</h3>
      <ul id="videoList"></ul>
    </div>
    <div class="column">
      <h3>Other Links</h3>
      <ul id="otherList"></ul>
    </div>
    <div class="column" id="whitelistColumn">
      <h3>Whitelist</h3>
      <input type="text" id="addSiteInput" placeholder="Add site URL">
      <button id="addSiteButton">Add</button>
      <ul id="whitelist"></ul>
    </div>
  </div>
  <script src="links.js"></script>
</body>
</html>
