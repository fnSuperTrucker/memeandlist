<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      height: 100vh; /* Full viewport height */
      margin: 0; /* Remove default margin */
      padding: 10px;
      font-family: Arial;
      background-color: #121212;
      color: #ffffff;
      box-sizing: border-box; /* Ensure padding doesn't add to height */
      width: 1200px; /* Keep the fixed width */
      overflow-y: auto; /* Allow scrolling if content overflows viewport */
    }
    body {
      display: flex;
      flex-direction: column; /* Stack children vertically */
      height: calc(100vh - 20px); /* Account for 10px top + 10px bottom padding */
    }
    .container {
      display: flex;
      justify-content: space-between;
      flex: 1; /* Take up remaining space after the button */
      min-height: 0; /* Allow the container to shrink if needed */
    }
    .column {
      flex: 1;
      margin: 0 5px;
      overflow-y: auto; /* Add scrollbar if content overflows */
      min-height: 300px; /* Ensure columns aren't too short */
    }
    h3 {
      margin: 0 0 10px 0;
      color: #ffffff;
    }
    li {
      margin: 8px 0;
      word-break: break-all;
      color: #e0e0e0;
    }
    a {
      color: #8ab4f8;
      text-decoration: none;
      display: inline-block; /* Ensure the <a> tag wraps the content properly */
    }
    a:hover {
      text-decoration: underline;
    }
    .video-preview-container {
      width: 100px; /* Fixed width */
      height: 100px; /* Fixed height */
      position: relative;
      display: inline-block;
      background-color: #000; /* Black background while loading */
    }
    img.preview, video.preview {
      width: 100px; /* Fixed width */
      height: 100px; /* Fixed height */
      object-fit: cover; /* Ensure the content fits without changing aspect ratio */
      margin-top: 4px;
      border-radius: 4px;
      cursor: pointer; /* Indicate it's clickable */
      transition: opacity 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for hover effects */
    }
    img.preview:hover, video.preview:hover {
      opacity: 0.8; /* Slight opacity change on hover */
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); /* Add a glow effect on hover */
    }
    video.preview {
      background-color: #000; /* Ensure background is black to avoid dark rendering */
    }
    /* Hide all video controls, including the loading spinner */
    video.preview::-webkit-media-controls,
    video.preview::-webkit-media-controls-start-playback-button,
    video.preview::-webkit-media-controls-play-button,
    video.preview::-webkit-media-controls-panel,
    video.preview::-webkit-media-controls-loading-panel,
    video.preview::-webkit-media-controls-timeline,
    video.preview::-webkit-media-controls-current-time-display,
    video.preview::-webkit-media-controls-time-remaining-display,
    video.preview::-webkit-media-controls-volume-slider,
    video.preview::-webkit-media-controls-mute-button,
    video.preview::-webkit-media-controls-fullscreen-button {
      display: none !important;
      -webkit-appearance: none !important;
      visibility: hidden !important;
    }
    /* Additional rules to hide loading spinners in other browsers */
    video.preview {
      -moz-appearance: none !important; /* Firefox */
      appearance: none !important; /* Standard */
    }
    /* Remove bullet points for all lists */
    .container ul {
      list-style-type: none; /* Remove bullet points */
      padding-left: 0; /* Remove default padding */
      /* Removed height: 100% to prevent premature scrollbars */
    }
    #clearButton {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 15px;
    }
    #clearButton:hover {
      background-color: #bb2d3b;
    }
  </style>
</head>
<body>
  <button id="clearButton">Clear All Links</button>
  <div class="container">
    <div class="column">
      <h3>YouTube Videos</h3>
      <ul id="youtubeList"></ul>
    </div>
    <div class="column">
      <h3>YouTube Shorts</h3>
      <ul id="shortsList"></ul>
    </div>
    <div class="column">
      <h3>Twitter/X Posts</h3>
      <ul id="twitterList"></ul>
    </div>
    <div class="column">
      <h3>Images</h3>
      <ul id="imageList"></ul>
    </div>
    <div class="column">
      <h3>Videos</h3>
      <ul id="videoList"></ul>
    </div>
    <div class="column">
      <h3>Other Links</h3>
      <ul id="otherList"></ul>
    </div>
  </div>
  <script src="links.js"></script>
</body>
</html>
